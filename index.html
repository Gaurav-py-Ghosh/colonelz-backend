<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.socket.io/4.4.0/socket.io.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const socket = io("http://localhost:8000"); // Ensure this URL matches your server
      const loginForm = document.getElementById("login-form");
      const messageContainer = document.getElementById("message-container");

      loginForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        const formData = new FormData(loginForm);
        const username = formData.get("username");
        const password = formData.get("password");

        try {
          const response = await fetch("http://localhost:8000/v1/api/users/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ user_name: username, password: password }),
          });
          const data = await response.json();
          if (data.success) {
            messageContainer.innerText = "Login successful!";
            // Redirect to dashboard
            window.location.href = "/dashboard";
          } else {
            messageContainer.innerText = data.message;
          }
        } catch (error) {
          console.error("Error:", error);
        }
      });

      // Listen for the loggedOut event from the server
      socket.on("loggedOut", (data) => {
        alert(data.message); // Show a popup or display a message to the user
        window.location.href = "/login"; // Redirect to login page
      });
    });
  </script>
</head>
<body>
  <h1>Login Page</h1>
  <form id="login-form">
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Login</button>
  </form>
  <div id="message-container"></div>
</body>
</html>
